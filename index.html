<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <style rel="stylesheet">
        body {
            display: -webkit-flex;
            display: flex;
        }
        #site {
            width: calc(100% - 300px);
            height: 100%;
        }
        #site webview {
            width: 100%;
            height: 100%;
        }
        #sidebar {
            width: 300px;
            padding: 14px;
        }
        hr.space {
            border: none;
        }
    </style>
</head>
<body>
    <div id="site" class="ui">
        <webview id="myweb" src="https://biblioclub.ru/index.php?page=main_ub_red&needauth=1" preload="./inyector.js" width="100%" height="100%"></webview>
        <div class="ui active inverted dimmer">
            <div class="ui loader"></div>
        </div>
    </div>
    <div id="sidebar" class="ui">
        <div class="ui basic segment">
            <h4 class="ui horizontal divider header">
                <i class="history icon"></i>
                Навигация
            </h4>
            <div class="ui fluid action input">
                <input type="text" id="url" placeholder="Адресс..." value="https://biblioclub.ru/index.php?page=main_ub_red&needauth=1">
                <button class="ui right icon button" id="go">
                    <i class="arrow right icon"></i>
                </button>
            </div>
            <hr class="space">
            <div class="ui three icon buttons">
                <button class="ui button" id="back">
                    <i class="arrow left icon"></i>
                </button>
                <button class="ui button" id="refresh">
                    <i class="refresh icon"></i>
                </button>
                <button class="ui button" id="forward">
                    <i class="arrow right icon"></i>
                </button>
            </div>
            <h4 class="ui horizontal divider header">
                <i class="download icon"></i>
                Скачивание
            </h4>
            <div class="ui fluid action input">
                <input type="text" placeholder="Диапазон страниц..." id="pages">
                <button class="ui teal right icon button disabled" id="download">
                    <i class="download icon"></i>
                </button>
            </div>
            <h4 class="ui horizontal divider header">
                <i class="settings icon"></i>
                Настройки
            </h4>
            <div class="ui labeled input">
                <div class="ui label">Потоки</div>
                <input type="text" placeholder="Количество потоков" id="concurrency">
            </div>
            <hr class="space">
            <div class="ui labeled input">
                <div class="ui label">Зажержка</div>
                <input type="text" placeholder="Вземя задержки" id="timeout">
            </div>
        </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
